<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="title">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div class="col col-12 col-md-12">
        <p> 
        <h2 id='today'>Today's Date is: </h2>
        <h3 id='timeNow'>Current Time is: </h3>
        </p>
  </header>
  <div class="calendar-container">
    <h1 id ='calendar-heading'>Your Work Day</h1>
    <!-- heading -->
    <div class= "row">
    </div>
  
  </div>
  <!-- row end -->
  
  <!-- calendar body - hours, events -->

  <table id= "schedule-table">
  <div class= "row" id="daily-schedule-selector">
  <div class="col col-4 col-md-4" id ="schedule-rows header"><h3 id='hoursList'>hours</h2>
  <p id="hours-view">hours here: </p>
  </div>

  <div class="col col-4 col-md-4" id ="schedule-rows header"><h4 id="events">events</h4><form><input text='events'>Events</placeholder></form>
  <p id="events-view">events here: </p>
  </div>

  <div class="col col-4 col-md-4"id ="schedule-rows button"><h5 id="saveBtn">Save Event</h5>
  <button class="saveBtn" id="save-view">save buttons here: </button>
  </div>
  
  <div class="col col-4 col-md-4" id="schedule-rows button">
  <button id="complete-view">complete tick buttons here: </button>  
  </div>
  <!-- </div> row end -->
  </div>  
  </table>
  
  
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./script.js"></script>
  <script src="./moment.js"></script>
  </body>
  </html>
